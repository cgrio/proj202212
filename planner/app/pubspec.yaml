name: app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  localstorage: ^4.0.0+1
  flutter_secure_storage: ^8.0.0
  get: ^4.6.5
  http: ^0.13.5
  provider: ^6.0.5
  carousel_slider: ^4.2.1
  intl: ^0.18.0
 
dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^2.0.0
  test: ^1.22.0
  mocktail: ^0.3.0
  faker: ^2.1.0
  network_image_mock: ^2.1.1
  flutter_launcher_icons: ^0.13.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/planner_icone.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "lib/assets/planner_icone.png"
    background_color: "#FFFFFF"
    theme_color: "#22FF00"
  windows:
    generate: true
    image_path:  "lib/assets/planner_icone.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path:  "lib/assets/planner_icone.png"
